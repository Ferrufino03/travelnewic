<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Swiper CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


    <style>
        /* Estilos para el carrusel de Swiper */
        .swiper {
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: -1;
        }

        .img1{

            background-image: url('login.jpg');
        }

        .img2{

            background-image: url('t1.jpg');
        }
        .img3{
            background-image: url('salar.jpg');
        }

        .swiper-slide {
            background-size: cover;
            background-position: center center;
        }
    </style>

    <title>Login</title>

</head>

<body class="bg-gray-100  min-h-screen flex justify-end">

    <!-- Carrusel de Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1 slide-item img1">
            </div>
            <div class="swiper-slide slide2 slide-item img2">
            </div>
            <div class="swiper-slide slide3 slide-item img3">
            </div>
        </div>
    </div>


    <div class="bg-white p-8 rounded shadow-md w-2/5 flex flex-col h-screen ">

        <div class="mb-4 mx-auto w-4/5">

            <h1 class="text-2xl font-semibold mb-4">¡Bienvenidoa un mundo de viajes sin límites!</h1>

        </div>

        <form class="flex flex-col items-center justify-end flex-grow">


            <div class="mb-4 mx-auto w-4/5">

                <label for="email" class="block text-gray-600">Correo electrónico</label>

                <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500 hover:border-black transition duration-300" required>

            </div>

            <div class="mb-4 mx-auto w-4/5">

                <label for="password" class="block text-gray-600">Contraseña</label>

                <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500 hover:border-black transition duration-300" required>

            </div>

            <div class="mb-4 mx-auto w-4/5">

                <button type="submit" class="bg-white text-black border border-black hover:bg-gray-200 px-4 py-3 rounded transition duration-200 w-full">Iniciar sesión</button>

            </div>

            <div class="mb-4 mx-auto w-4/5">

                <button type="submit" class="bg-blue-700 text-white px-4 py-4 rounded hover:bg-blue-800 transition duration-200 w-full">Registrarme</button>

            </div>
            <hr class="border-t mb-4 my-2 w-1/3">

            <!--Login con Google-->

            <div class="flex items-center">

                <div class="mb-2 mx-2 w-4/5">

                    <button class="bg-white text-black border border-black hover:bg-gray-200 px-4 py-3 rounded transition duration-200 flex items-center w-full mx-auto">

                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48" class="bg-cover bg-left w-6 h-6 mr-2">

                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>

                        </svg>

                        Google

                    </button>

                </div>

                <div class="mb-4 mx-2">

                    <p class="text-center">o</p> <!-- Agregamos un párrafo con texto "or" centrado verticalmente -->

                </div>

                <div class="mb-2 mx-2 w-4/5">

                    <button class="bg-blue-600 text-white px-4 py-3 rounded hover:bg-blue-700 transition duration-200 w-full mx-auto flex items-center">

                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256" class="bg-cover bg-left w-6 h-6 mr-2">

                            <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.12,5.12)"><path d="M25,3c-12.15,0 -22,9.85 -22,22c0,11.03 8.125,20.137 18.712,21.728v-15.897h-5.443v-5.783h5.443v-3.848c0,-6.371 3.104,-9.168 8.399,-9.168c2.536,0 3.877,0.188 4.512,0.274v5.048h-3.612c-2.248,0 -3.033,2.131 -3.033,4.533v3.161h6.588l-0.894,5.783h-5.694v15.944c10.738,-1.457 19.022,-10.638 19.022,-21.775c0,-12.15 -9.85,-22 -22,-22z"></path></g></g>
                            </svg>
                        Facebook
                    </button>
                </div>
            </div>
            <hr class="border-t mb-4 my-2 w-1/3">
        </form>
    </div>
    <!-- Inicializar Swiper con JavaScript -->
    <script>
        new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            
            autoplay:{
                delay:2000
            }
        });
    </script>
</body>
</html>
